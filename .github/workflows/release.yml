name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Version bump type
        type: choice
        options: [patch, minor, major]
        default: patch
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Bump version
        run: npm version ${{ inputs.release_type }} --no-git-tag-version

      - name: Sync manifest version
        run: node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));const manifest=JSON.parse(fs.readFileSync('manifest.json','utf8'));manifest.version=pkg.version;fs.writeFileSync('manifest.json',JSON.stringify(manifest,null,2)+'\n');"

      - name: Read version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json manifest.json
          git commit -m "chore(release): v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin HEAD
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Build release package
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: firefox-proxy-cat-${{ steps.version.outputs.version }}
          path: dist/*.zip

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: dist/*.zip
